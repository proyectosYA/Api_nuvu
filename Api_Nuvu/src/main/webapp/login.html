    <body>
        <div class="container">
            <div class="row">

                <div class="col s6 right">
                    <div class="card-panel">
                        <h3>Iniciar Sesión</h3>
                        <form  method="post"> 
                            <div class="input-field ">
                                <input id="user" type="text" name ="user" class="validate" placeholder="Ingrese su usuario" /> 
                                <label for="user">Usuario</label> 
                            </div>

                            <div class="input-field ">
                                <input id="pass" type="password" name ="pass" class="validate" placeholder="Ingrese su password"/> 
                                <label for="pass">Password</label> 
                            </div>
                            <button class="btn" onclick="up()" type="button">Ingresar</button>
                        </form>

                        <div style="text-align: center;"><span style="color: red;"> </span></div>
                    </div>
                </div>
                <div class="col s4 left">

                    <form id="frmAdd" >
                        <h4>Formulario de Registro</h4>

                        <div class="input-field ">
                            <input id="cedula" type="text" name ="cedula" class="validate" placeholder="Ingrese cedula" >
                            <label for="cedula">cedula</label> 
                        </div>
                        <div class="input-field ">
                            <input id="nombre" type="text" name ="nombre" class="validate" placeholder="Ingrese nombre" >
                            <label for="nombre">Nombre</label> 
                        </div>
                        <div class="input-field ">
                            <input id="apellido" type="text" name ="apellido"   class="validate">
                            <label for="apellido">Apellido</label>
                        </div>
                        <div class="input-field ">
                            <input id="telefono" type="text" name ="telefono"  class="validate">
                            <label for="telefono">telefono</label>
                        </div>
                        <div class="input-field ">
                            <input id="usuario" type="text" name ="usuario"  class="validate">
                            <label for="usuario">usuario</label>
                        </div>
                        <div class="input-field ">
                            <input id="clave" type="password" name ="clave"   class="validate">
                            <label for="clave">Password</label>
                        </div>
                        <div>
                            <button id="add" class="btn left" onclick="agregar()"  type="button" name="add"> Guardar </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
